# Site configuration

title: "muses : conscious fashion studio"
description: ""
logo: /img/logo.png

# Build configuration

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout:  "post"
      section: ["Stories", "Blog"]

permalink: /blog/:year/:month/:title.html

# Prose configuration

prose:
  rooturl: '_posts'
  siteurl: 'http://seattlemuses.github.io/'
  relativeLinks: 'http://seattlemuses.github.io/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "author"
        field:
            element: "text"
            label: "Author"
            type: "text"
      - name: "date"
        field:
            element: "text"
            label: "Date"
            type: "text"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Choose Categories"
          options:
            - name: "Immigrants & Refugees"
              value: "Immigrants &amp; Refugees"
            - name: "Ethical Fashion"
              value: "Ethical Fashion"
            - name: "Muses Updates"
              value: "Muses Updates"
            - name: "Workforce Development"
              value: "Workforce Development"